name: Retire.js

on:
  push:
    branches:
      - ire/retire_js_tool 
      - main

  pull_request:
    branches:
      - main # Change to your default branch if needed

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install retire

      - name: Run Retire.js
        run: npx retire -c